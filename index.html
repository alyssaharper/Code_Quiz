<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <main>
        <div id="introBlock">
    <h1 id="header">Coding Quiz Challange</h1>
    <div id="intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</div>
    <button type="button" class="startButton" id="startQuiz">Start Quiz</button>
</div>
    <div id="question_block" class="hide">
        <div id="questions">Question</div>
        <div id="optionButtons">
            <button class="optionText" id="optionA">test</button>
            <button class="optionText" id="optionB">test</button>
            <button class="optionText" id="optionC">test</button>
            <button class="optionText" id="optionD">test</button>
        </div>
    </div>

    <h1 id="allDone">All done!</h1>
    <div id="finalScore"></div>
    <form id="initials">
        <input type="text" name="initial_input" id="initial_input" placeholder="Enter initials here"/>
        <button id="submit">Submit</button>
    </form>
    <div id="timer"></div>
    <div id="highScore"></div>
</main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
