<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="navbar">
        <a onclick="viewHighscore()" href="#" id="highscore" >View Highscore</a>
        <div id="timer">Time:</div>
    </div>
    <main>
        <div id="introBlock">
    <h1 id="header">Coding Quiz Challange</h1>
    <div id="intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</div>
    <br>
    <button type="button" class="startButton" id="startQuiz">Start Quiz</button>
</div>
<div id="questionBlock"></div>
    </div>
</div>
    <div id="endScreen">
        <h2>All Done!</h2>
        <p>Enter initials:</p> 
        <input type="text" id="initials" placeholder="Enter Initials Here">
    <button onclick="submit()">Submit</button>
    <br>
    <div id="finalScore"></div>
    </div>
    
</main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
